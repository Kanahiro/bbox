[package]
name = "bbox-map-server"
version = "0.1.0"
authors = ["Pirmin Kalberer <pka@sourcepole.ch>"]
edition = "2018"

[dependencies]
bbox-common = { path = "../bbox-common" }
actix-web = "3"
async-process = "1.0.0"
fastcgi-client = { version = "0.5.0", default-features = false }
bufstream = "0.1.4"
log = "0.4"
deadpool = { version = "0.8.2", default-features = false, features = ["managed", "rt_tokio_1"] }
async-trait = "0.1.40"
tokio = "0.2.22"
opentelemetry = { version = "0.12", default-features = false, features = ["trace", "metrics"] }
prometheus = { version = "0.11", default-features = false }
rand = "0.7.3"
num_cpus = "1.0"
serde = "1.0.116"
serde_json = "1.0.57"
serde-xml-rs = "0.4.0"
awc = "2.0.0"
once_cell = "1.9.0"

[dev-dependencies]
