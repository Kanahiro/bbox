<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>async-fcgi</title>
</head>
<body>
  <h1>WMS catalog</h1>
  <ul>
  {% for entry in inventory.wms_services %}
    <li>{{ entry.wms_path }}: <a href="{{ entry.wms_path }}?SERVICE=WMS&REQUEST=GetCapabilities">Capabilities</a></li>
  {% endfor %}
  </ul>
  <h1>WMS request examples</h1>
  <ul>
  {% for link in links %}
    <li><a href="{{ link }}">{{ link|truncate(20) }}</a></li>
  {% endfor %}
  </ul>
</body>
