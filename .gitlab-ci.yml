image: docker:20.10.11
variables:
    DOCKER_TLS_CERTDIR: "/certs"
services:
  - docker:20.10.11-dind

stages:
  - docker_build

build_images:
  stage: docker_build
  variables:
    IMAGE_TAG: 'eu.gcr.io/sourcepole/bbox-qgis-server'
  script:
    # Build
    - |
      docker build -t "$IMAGE_TAG:latest" -f Dockerfile-qgis-server .
      if [ -n "$CI_COMMIT_TAG" ]; then
        docker build -t "$IMAGE_TAG:$CI_COMMIT_TAG" -f Dockerfile-qgis-server .
      fi
    # Push
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin https://eu.gcr.io
    - |
      docker push "$IMAGE_TAG:latest"
      if [ -n "$CI_COMMIT_TAG" ]; then
        docker push "$IMAGE_TAG:$CI_COMMIT_TAG"
      fi

    # Build LTR
    - |
      docker build --build-arg DEBIAN_REPO=debian-ltr -t "$IMAGE_TAG:ltr" -f Dockerfile-qgis-server .
      if [ -n "$CI_COMMIT_TAG" ]; then
        docker build --build-arg DEBIAN_REPO=debian-ltr -t "$IMAGE_TAG:${CI_COMMIT_TAG}-ltr" -f Dockerfile-qgis-server .
      fi
    # Push LTR
    - |
      docker push "$IMAGE_TAG:ltr"
      if [ -n "$CI_COMMIT_TAG" ]; then
        docker push "$IMAGE_TAG:${CI_COMMIT_TAG}-ltr"
      fi
  only:
    - tags 
    - master
  tags:
    - dockerbuild
