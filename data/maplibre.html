<!DOCTYPE html>
<html>

<head>
  <title>MapLibre Viewer</title>
  <script src='https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@3.0.1/dist/maplibre-gl.css' rel='stylesheet' />
</head>

<body>
  <div id='map' style='width: 100%; height: 600px;'></div>
  <script>
  var map = new maplibregl.Map({
    container: 'map',
    style: 'http://localhost:8080/data/maplibre-style.json',
    center: [9.5076, 47.0944],
    zoom: 11
  });
  </script>
</body>

</html>
