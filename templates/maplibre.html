<!DOCTYPE html>
<html>

<head>
  <title>MapLibre Viewer</title>
  <script src='/maplibre/maplibre-gl.js'></script>
  <link href='/maplibre/maplibre-gl.css' rel='stylesheet' />
</head>

<body>
  <div id='map' style='width: 100%; height: 600px;'></div>
  <script>
  var map = new maplibregl.Map({
    container: 'map',
    style: location.origin + '/assets/{{ param }}-style.json',
    center: [9.5076, 47.0944],
    zoom: 11
  });
  </script>
</body>

</html>
