[package]
name = "bbox-routing-server"
version = "0.1.0"
edition = "2021"

[features]
ogcapi = []

[dependencies]
bbox-common = { path = "../bbox-common" }
actix-web = "4.0.0"
fast_paths = { git = "https://github.com/pka/fast_paths", branch="edges-access" }
futures = "0.3.21"
geo = "0.19.0"
geojson = "0.22.3"
geozero = { version = "0.8.0", features = [ "with-gpkg" ] }
rstar = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.57"
sqlx = { version = "0.5.11", default-features = false, features = [ "runtime-tokio-native-tls", "sqlite" ] }
log = "0.4.17"
figment = "0.10.6"
polyline = "0.9.0"
geo-types = "0.7.6"
bincode = "1.3.3"
thiserror = "1.0.31"

[dev-dependencies]
tokio = { version = "1.19.2", features = ["full"] }

[[bin]]
name = "bbox-routing-server"
path = "src/main.rs"
