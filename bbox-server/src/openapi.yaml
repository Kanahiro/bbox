openapi: 3.0.2
info:
  title: OGC API
  version: 1.0.0
  description: Common OpenAPI definition for OGC API implementations.
  contact:
    name: Acme Corporation
    email: info@example.org
    url: 'http://example.org/'
  license:
    name: CC-BY 4.0 license
    url: 'https://creativecommons.org/licenses/by/4.0/'
servers:
  - url: 'http://localhost:8080/ogcapi'
    description: BBOX server
tags:
  - name: Capabilities
    description: essential characteristics of this API
  - name: Features
    description: OGC API Features
paths:
  /:
    get:
      tags:
        - Capabilities
      summary: landing page
      description: |-
        The landing page provides links to the API definition, the conformance
        statements and to the feature collections in this dataset.
      operationId: getLandingPage
      responses:
        '200':
          description: |-
            The landing page provides links to the API definition
            (link relations `service-desc` and `service-doc`),
            the Conformance declaration (path `/conformance`,
            link relation `conformance`), and the Feature
            Collections (path `/collections`, link relation
            `data`).
          content:
            application/json:
              schema:
                type: object
                required:
                  - links
                properties:
                  title:
                    type: string
                    example: Buildings in Bonn
                  description:
                    type: string
                    example: Access to data about buildings in the city of Bonn via a Web API that conforms to the OGC API Features specification.
                  links:
                    type: array
                    items:
                      type: object
                      required:
                        - href
                      properties:
                        href:
                          type: string
                          example: 'http://data.example.com/buildings/123'
                        rel:
                          type: string
                          example: alternate
                        type:
                          type: string
                          example: application/geo+json
                        hreflang:
                          type: string
                          example: en
                        title:
                          type: string
                          example: 'Trierer Strasse 70, 53115 Bonn'
                        length:
                          type: integer
              example:
                title: Buildings in Bonn
                description: Access to data about buildings in the city of Bonn via a Web API that conforms to the OGC API Features specification.
                links:
                  - href: 'http://data.example.org/'
                    rel: self
                    type: application/json
                    title: this document
                  - href: 'http://data.example.org/api'
                    rel: service-desc
                    type: application/vnd.oai.openapi+json;version=3.0
                    title: the API definition
                  - href: 'http://data.example.org/api.html'
                    rel: service-doc
                    type: text/html
                    title: the API documentation
                  - href: 'http://data.example.org/conformance'
                    rel: conformance
                    type: application/json
                    title: OGC API conformance classes implemented by this server
                  - href: 'http://data.example.org/collections'
                    rel: data
                    type: application/json
                    title: Information about the feature collections
            text/html:
              schema:
                type: string
        '500':
          $ref: '#/components/responses/ServerError'
  /conformance:
    get:
      tags:
        - Capabilities
      summary: information about specifications that this API conforms to
      description: |-
        A list of all conformance classes specified in a standard that the
        server conforms to.
      operationId: getConformanceDeclaration
      responses:
        '200':
          description: |-
            The URIs of all conformance classes supported by the server.

            To support "generic" clients that want to access multiple
            OGC API Features implementations - and not "just" a specific
            API / server, the server declares the conformance
            classes it implements and conforms to.
          content:
            application/json:
              schema:
                type: object
                required:
                  - conformsTo
                properties:
                  conformsTo:
                    type: array
                    items:
                      type: string
              example:
                conformsTo:
                  - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/conf/core'
                  - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/conf/oas30'
                  - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/conf/html'
                  - 'http://www.opengis.net/spec/ogcapi-features-1/1.0/conf/geojson'
            text/html:
              schema:
                type: string
        '500':
          $ref: '#/components/responses/ServerError'
  /collections:
    get:
      tags:
        - Features
      summary: the feature collections in the dataset
      operationId: getCollections
      responses:
        '200':
          description: |-
            The feature collections shared by this API.

            The dataset is organized as one or more feature collections. This resource
            provides information about and access to the collections.

            The response contains the list of collections. For each collection, a link
            to the items in the collection (path `/collections/{collectionId}/items`,
            link relation `items`) as well as key information about the collection.
            This information includes:

            * A local identifier for the collection that is unique for the dataset;
            * A list of coordinate reference systems (CRS) in which geometries may be returned by the server. The first CRS is the default coordinate reference system (the default is always WGS 84 with axis order longitude/latitude);
            * An optional title and description for the collection;
            * An optional extent that can be used to provide an indication of the spatial and temporal extent of the collection - typically derived from the data;
            * An optional indicator about the type of the items in the collection (the default value, if the indicator is not provided, is 'feature').
          content:
            application/json:
              schema:
                type: object
                required:
                  - links
                  - collections
                properties:
                  links:
                    type: array
                    items:
                      $ref: '#/components/schemas/link'
                  collections:
                    type: array
                    items:
                      type: object
                      required:
                        - id
                        - links
                      properties:
                        id:
                          description: 'identifier of the collection used, for example, in URIs'
                          type: string
                          example: address
                        title:
                          description: human readable title of the collection
                          type: string
                          example: address
                        description:
                          description: a description of the features in the collection
                          type: string
                          example: An address.
                        links:
                          type: array
                          items:
                            $ref: '#/components/schemas/link'
                          example:
                            - href: 'http://data.example.com/buildings'
                              rel: item
                            - href: 'http://example.com/concepts/buildings.html'
                              rel: describedby
                              type: text/html
                        extent:
                          type: object
                          description: |-
                            The extent of the features in the collection. In the Core only spatial and temporal
                            extents are specified. Extensions may add additional members to represent other
                            extents, for example, thermal or pressure ranges.
                          properties:
                            spatial:
                              description: The spatial extent of the features in the collection.
                              type: object
                              properties:
                                bbox:
                                  description: |-
                                    One or more bounding boxes that describe the spatial extent of the dataset.
                                    In the Core only a single bounding box is supported. Extensions may support
                                    additional areas. If multiple areas are provided, the union of the bounding
                                    boxes describes the spatial extent.
                                  type: array
                                  minItems: 1
                                  items:
                                    description: |-
                                      Each bounding box is provided as four or six numbers, depending on
                                      whether the coordinate reference system includes a vertical axis
                                      (height or depth):

                                      * Lower left corner, coordinate axis 1
                                      * Lower left corner, coordinate axis 2
                                      * Minimum value, coordinate axis 3 (optional)
                                      * Upper right corner, coordinate axis 1
                                      * Upper right corner, coordinate axis 2
                                      * Maximum value, coordinate axis 3 (optional)

                                      The coordinate reference system of the values is WGS 84 longitude/latitude
                                      (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different coordinate
                                      reference system is specified in `crs`.

                                      For WGS 84 longitude/latitude the values are in most cases the sequence of
                                      minimum longitude, minimum latitude, maximum longitude and maximum latitude.
                                      However, in cases where the box spans the antimeridian the first value
                                      (west-most box edge) is larger than the third value (east-most box edge).

                                      If the vertical axis is included, the third and the sixth number are
                                      the bottom and the top of the 3-dimensional bounding box.

                                      If a feature has multiple spatial geometry properties, it is the decision of the
                                      server whether only a single spatial geometry property is used to determine
                                      the extent or all relevant geometries.
                                    type: array
                                    oneOf:
                                      - minItems: 4
                                        maxItems: 4
                                      - minItems: 6
                                        maxItems: 6
                                    items:
                                      type: number
                                    example:
                                      - -180
                                      - -90
                                      - 180
                                      - 90
                                crs:
                                  description: |-
                                    Coordinate reference system of the coordinates in the spatial extent
                                    (property `bbox`). The default reference system is WGS 84 longitude/latitude.
                                    In the Core this is the only supported coordinate reference system.
                                    Extensions may support additional coordinate reference systems and add
                                    additional enum values.
                                  type: string
                                  enum:
                                    - 'http://www.opengis.net/def/crs/OGC/1.3/CRS84'
                                  default: 'http://www.opengis.net/def/crs/OGC/1.3/CRS84'
                            temporal:
                              description: The temporal extent of the features in the collection.
                              type: object
                              properties:
                                interval:
                                  description: |-
                                    One or more time intervals that describe the temporal extent of the dataset.
                                    The value `null` is supported and indicates an unbounded interval end.
                                    In the Core only a single time interval is supported. Extensions may support
                                    multiple intervals. If multiple intervals are provided, the union of the
                                    intervals describes the temporal extent.
                                  type: array
                                  minItems: 1
                                  items:
                                    description: |-
                                      Begin and end times of the time interval. The timestamps are in the
                                      temporal coordinate reference system specified in `trs`. By default
                                      this is the Gregorian calendar.
                                    type: array
                                    minItems: 2
                                    maxItems: 2
                                    items:
                                      type: string
                                      format: date-time
                                      nullable: true
                                    example:
                                      - '2011-11-11T12:22:11Z'
                                      - null
                                trs:
                                  description: |-
                                    Coordinate reference system of the coordinates in the temporal extent
                                    (property `interval`). The default reference system is the Gregorian calendar.
                                    In the Core this is the only supported temporal coordinate reference system.
                                    Extensions may support additional temporal coordinate reference systems and add
                                    additional enum values.
                                  type: string
                                  enum:
                                    - 'http://www.opengis.net/def/uom/ISO-8601/0/Gregorian'
                                  default: 'http://www.opengis.net/def/uom/ISO-8601/0/Gregorian'
                        itemType:
                          description: indicator about the type of the items in the collection (the default value is 'feature').
                          type: string
                          default: feature
                        crs:
                          description: the list of coordinate reference systems supported by the service
                          type: array
                          items:
                            type: string
                          default:
                            - 'http://www.opengis.net/def/crs/OGC/1.3/CRS84'
                          example:
                            - 'http://www.opengis.net/def/crs/OGC/1.3/CRS84'
                            - 'http://www.opengis.net/def/crs/EPSG/0/4326'
              example:
                links:
                  - href: 'http://data.example.org/collections.json'
                    rel: self
                    type: application/json
                    title: this document
                  - href: 'http://data.example.org/collections.html'
                    rel: alternate
                    type: text/html
                    title: this document as HTML
                  - href: 'http://schemas.example.org/1.0/buildings.xsd'
                    rel: describedby
                    type: application/xml
                    title: GML application schema for Acme Corporation building data
                  - href: 'http://download.example.org/buildings.gpkg'
                    rel: enclosure
                    type: application/geopackage+sqlite3
                    title: Bulk download (GeoPackage)
                    length: 472546
                collections:
                  - id: buildings
                    title: Buildings
                    description: Buildings in the city of Bonn.
                    extent:
                      spatial:
                        bbox:
                          - - 7.01
                            - 50.63
                            - 7.22
                            - 50.78
                      temporal:
                        interval:
                          - - '2010-02-15T12:34:56Z'
                            - null
                    links:
                      - href: 'http://data.example.org/collections/buildings/items'
                        rel: items
                        type: application/geo+json
                        title: Buildings
                      - href: 'http://data.example.org/collections/buildings/items.html'
                        rel: items
                        type: text/html
                        title: Buildings
                      - href: 'https://creativecommons.org/publicdomain/zero/1.0/'
                        rel: license
                        type: text/html
                        title: CC0-1.0
                      - href: 'https://creativecommons.org/publicdomain/zero/1.0/rdf'
                        rel: license
                        type: application/rdf+xml
                        title: CC0-1.0
            text/html:
              schema:
                type: string
        '500':
          $ref: '#/components/responses/ServerError'
components:
  schemas:
    link:
      type: object
      required:
        - href
      properties:
        href:
          type: string
          example: 'http://data.example.com/buildings/123'
        rel:
          type: string
          example: alternate
        type:
          type: string
          example: application/geo+json
        hreflang:
          type: string
          example: en
        title:
          type: string
          example: 'Trierer Strasse 70, 53115 Bonn'
        length:
          type: integer
    exception:
      type: object
      description: 'Information about the exception: an error code plus an optional description.'
      required:
        - code
      properties:
        code:
          type: string
        description:
          type: string
  responses:
    ServerError:
      description: A server error occurred.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
        text/html:
          schema:
            type: string
